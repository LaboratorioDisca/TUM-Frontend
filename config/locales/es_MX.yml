      content_one: "El campus de Ciudad Universitaria es un espacio ideal para innovar en muchas áreas de interés común, incorporando tecnologías computacionales de última generación potencializadas al interior de la comunidad universitaria. "
      content_two: "En muchas ciudades alrededor del mundo - principalmente en los países europeos - se está apostado en construir buena infraestructura de transporte público, incorporando en ella tecnologías de vanguardia del área de Sistemas Inteligentes de Transporte (ITS por sus siglas en inglés). Nos toca desarrollar y eventualmente implementar las tecnologías que contribuyan a mejorar la manera en la que nos movemos en nuestras ciudades."
