      ideas: 
        one: "Robustecer el mecanismo de reportes de la ubicación de los vehículos"
        two: "Explorar alternativas como el <i>crowdsourcing</i> de la ubicación de los vehículos con hardware especializado desarrollado en el IIMAS"
        three: "Incorporar sensores de saturación de vehículos"
        four: "Desarrollar un sistema de generación de rutas óptimas (<i>wayfinding</i>) entre cualesquiera dos puntos dentro del campus"
        five: "Robustecer este conjunto de tecnologías y llevarlo a sistemas de transporte público en diversas ciudades del país"
