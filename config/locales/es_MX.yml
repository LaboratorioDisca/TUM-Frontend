    title: "Acerca de este proyecto"
    history:
      subtitle: "Origen"
      content_one: "Este proyecto se sustenta en el trabajo realizado por el Departamento de Ingeniería de Sistemas Computacionales y Automatización (DISCA) en el IIMAS para implementar un sistema de seguimiento en tiempo real de los pumabuses."
      content_two: "Se consideró que sería un buen servicio para la comunidad universitaria dentro de CU poder consultar la ubicación en tiempo real de cada pumabús; por tanto a inicios de este año inicio el desarrollo de la plataforma que ahora se presenta y que estará disponible para teléfonos basados en el sistema operativo iOS y Android, así como también en cualquier explorador web."
    future:
      subtitle: "Planes futuros"
      content_one: "El campus de Ciudad Universitaria es un espacio ideal para innovar en áreas que son de beneficio general. Al ser el campus una micro-ciudad, resulta interesante poder incorporar y probar tecnologías de última generación para resolver problemáticas internas reales que puedan después ser implementadas fuera del campus a una mucho mayor escala."
      content_two: "En muchas ciudades alrededor del mundo - principalmente en los países europeos - la apuesta en materia de movilidad urbana esta centrada en la construcción de buena infraestructura de transporte público, incorporando en ella tecnologías de vanguardia en el área de Sistemas Inteligentes de Transporte (ITS por sus siglas en inglés)."
      content_three: "Este proyecto incorpora tecnologías capaces de mejorar el servicio de transporte público interno universitario, pero que eventualmente puede ser escalado a los servicios de transporte público de cualquier ciudad en el país o el mundo."
      todos: "Algunos puntos en los que este proyecto puede mejorar: "
      ideas: 
        one: "Robustecer el mecanismo de reportes de la ubicación de los vehículos."
        two: "Explorar alternativas como el <i>crowdsourcing</i> de la ubicación de los vehículos haciendo uso de hardware especializado."
        three: "Incorporar sensores adicionales en cada vehículo para enriquecer la información disponible para el usuario."
        four: "Desarrollar un sistema de generación de rutas óptimas (<i>wayfinding</i>) entre cualesquiera dos puntos dentro del campus."
        five: "Integrar una solución basada en la tecnología para ciudades que quieran mejorar su servicio de transporte público en beneficio de sus usuarios."
